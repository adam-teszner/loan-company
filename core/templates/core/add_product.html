{% extends 'base.html' %}
{% block title %}
<h3>Add new Loan/Product</h3>
{% endblock title %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div class='w3-card-4 w3-container w3-row'>
    <ul>
        {%for fields in add_product %}
            <li>{{fields}}</li>
        {% endfor %}
    </ul>
    <button class="w3-button w3-theme-d5 w3-hover-theme" type="submit">Create</button>
    </div>
</form>

{% endblock content %}
