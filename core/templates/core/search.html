{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.dataTables.min.css' %}">

<div class="pyl-container">
    <div class="form-header">
      <h1>Search . . .</h1>
    </div>
    <div class="pyl-information-box no-max">
      <div class="search-fields">
        <div class="search-fields">
          <label for="sadb">Search all database</label>
          <input type="checkbox" name="sadb" id='sadb'>
      </div>
        <div class="search-fields">
            <label for="id">Product ID</label>
            <input class="search-input" type="text" name="id" placeholder="product id">
        </div>
        <div class="search-fields">
            <label for="owner__first_name">First Name</label>
            <input class="search-input" type="text" name="owner__first_name" id="search-first_name">
        </div>
        <div class="search-fields">
            <label for="onwer__last_name">Last Name</label>
            <input class="search-input" type="text" name="owner__last_name" id="search-last_name">
        </div>
        <div class="search-fields">
          <label for="owner__social_security_no_pesel">PESEL</label>
          <input class="search-input" type="text" name="owner__social_security_no_pesel" id="search-social_security_no_pesel">
        </div>
        <div class="search-fields">
          <label for="owner__adress__city">City</label>
          <input class="search-input" type="text" name="owner__adress__city" id="search-city">
        </div>
        <div class="search-fields">
          <label for="owner__adress__zip_code">Zip code</label>
          <input class="search-input" type="text" name="owner__adress__zip_code" id="search-zip_code">
        </div>
        <div class="search-fields">
          <label for="owner__workplace__name">Workplace name</label>
          <input class="search-input" type="text" name="owner__workplace__name" id="search-workplace">
        </div>
        <div class="search-fields">
          <label for="owner__workplace__id_nip">Workplace NIP</label>
          <input class="search-input" type="text" name="owner__workplace__id_nip" id="search-workplace-nip">
        </div>
        <div class="search-fields">
          <label for="owner__work_status">Employment status</label>
          <input class="search-input" type="text" name="owner__work_status" id="search-work-status">
        </div>


        <div class="search-fields">
          <label for="amount_requested__gte">Amount requested (>=)</label>
          <input class="search-input" type="text" name="amount_requested__gte" id="search-amount-requested-gte">
        </div>
          <div class="search-fields">
            <label for="amount_requested__lte">Amount requested (<=)</label>
            <input class="search-input" type="text" name="amount_requested__lte" id="search-amount-requested-lte">
        </div>
        <div class="search-fields">
          <label for="tot_amount__gte">Total Amount (>=)</label>
          <input class="search-input" type="text" name="tot_amount__gte" id="search-tot_amount-gte">
        </div>
          <div class="search-fields">
            <label for="tot_amount__lte">Total Amount (<=)</label>
            <input class="search-input" type="text" name="tot_amount__lte" id="search-tot_amount-lte">
        </div>
        <div class="search-fields">
          <label for="tot_paid__lte">Total Paid (<=)</label>
          <input class="search-input" type="text" name="tot_paid__lte" id="search-tot_paid-lte">
        </div>
          <div class="search-fields">
            <label for="tot_paid__gte">Total Paid (>=)</label>
            <input class="search-input" type="text" name="tot_paid__gte" id="search-tot_paid-gte">
        </div>
        <div class="search-fields">
          <label for="tot_debt__lte">Total Debt (<=)</label>
          <input class="search-input" type="text" name="tot_debt__lte" id="search-tot_debt-lte">
        </div>
        <div class="search-fields">
          <label for="tot_debt__gte">Total Debt (>=)</label>
          <input class="search-input" type="text" name="tot_debt__gte" id="search-tot_debt-gte">
        </div>
        <div class="search-fields">
          <label for="tot_delay__lte">Total Delay (<=)</label>
          <input class="search-input" type="text" name="tot_delay__lte" id="search-tot_delay-lte">
        </div>
        <div class="search-fields">
          <label for="tot_delay__gte">Total Delay (>=)</label>
          <input class="search-input" type="text" name="tot_delay__gte" id="search-tot_delay-gte">
        </div>
        <div class="search-fields">
          <label for="created_date__gte">Date Sold (>=)</label>
          <input class="search-input" type="date" name="created_date__gte" id="search-created_date-gte">
        </div>
        <div class="search-fields">
          <label for="created_date__gte">Date Sold (>=)</label>
          <input class="search-input" type="date" name="created_date__gte" id="search-created_date-gte">
        </div>

        <button id="search-btn" class="pyl-btn">Search</button>


      </div>
    
    <!-- Datatables -->
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <table id="products" class="table table-striped table-bordered hover order-column compact nowrap" style="width:100%" data-server-side="false" data-ajax="/search/q?format=datatables">
              <thead>
                <tr>
                  <th data-data="id">Id</th>
                  <th data-data="owner.first_name">First Name</th>
                  <th data-data="owner.last_name">Last Name</th>
                  <th data-data="owner.social_security_no_pesel">PESEL</th>
                  <th data-data="owner.adress.city">City</th>
                  <th data-data="owner.adress.zip_code">Zip-code</th>
                  <th data-data="owner.workplace.name">Workplace</th>
                  <th data-data="owner.workplace.id_nip">Workplace NIP</th>
                  <th data-data="owner.work_status">Empl status</th>
                  <th data-data="amount_requested">Am Requested</th>
                  <th data-data="loan_period">Period</th>
                  <th data-data="tot_amout">Total Am</th>
                  <th data-data="tot_paid">Total Paid</th>
                  <th data-data="tot_debt">Total Debt</th>
                  <th data-data="tot_delay">Delay</th>
                  <th data-data="created_date">Date sold</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.responsive.min.js' %}"></script>
{% comment %} <script>
    $(document).ready(function() {
        $('#products').DataTable({
          'columnDefs': [
          {className: 't-fam-raj', targets: '_all'},
          ],
        });
    });
</script> {% endcomment %}
<script src="{% static 'js/search.js' %}"></script>
{% endblock content %}
